<html>
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h2 style="margin-bottom: 1rem">
        <i class="fab fa-wpforms"></i> Fill this form to create a group
      </h2>
      <form>
        <div class="mb-3">
          <label for="grp_name" name="grp_name" class="form-label"
            >Group name</label
          >
          <input
            type="text"
            class="form-control"
            id="grp_name"
            name="grp_name"
            aria-describedby="grp_name"
            placeholder="Enter name of your group"
            required
          />
        </div>

        <div class="mb-3">
          <label for="owner" class="form-label">Owner</label>
          <input
            type="text"
            class="form-control"
            name="owner"
            id="owner"
            aria-describedby="owner"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            aria-describedby="owner"
            placeholder="Enter the category of your expense"
            required
          />
        </div>
        <div class="mb-3">
          <label for="total" class="form-label">Total expense</label>
          <input
            type="number"
            class="form-control"
            id="total"
            name="total"
            aria-describedby="total"
            placeholder="Enter the category of your bill expense"
            required
          />
        </div>

        <div class="mb-3">
          <label for="split" class="form-label">Split %</label>
          <input
            type="number"
            class="form-control"
            id="split"
            name="split"
            aria-describedby="split"
            placeholder="enter your split %"
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            aria-describedby="date"
            required
          />
        </div>

        <!-- <div class="mb-3">
          <label for="Select" class="form-label"> select menu</label>
          <br />
          <select id="Select" class="form-select">
            <option>Food</option>
            <option>Travel</option>
          </select>
        </div> -->

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
